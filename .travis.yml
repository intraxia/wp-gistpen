language: php
sudo: false
dist: trusty

php:
    - 5.6
    - 7.3

matrix:
    include:
        - name: "Front-End"
          language: node_js
          node_js: 12
          env: FRONT_END=true
        - name: "E2E"
          language: node_js
          node_js: 12
          env:
            E2E: true
            SKIP_IMAGE_TESTS: true

branches:
    only:
        - latest
        - next
        - /^\d+\.\d+(\.\d+)?(-\S*)?$/

env:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=latest WP_MULTISITE=1
    - WP_VERSION=5.2 WP_MULTISITE=0
    - WP_VERSION=5.2 WP_MULTISITE=1

before_script:
    - travis_retry bash bin/before_script.sh

script:
    - if [[ $FRONT_END != 'true' && $E2E != 'true'  ]]; then composer test; fi
    - if [[ $FRONT_END == 'true' ]]; then npm test; fi
    - if [[ $E2E == 'true' ]]; then npx beaver e2e; fi

after_script:
    - |
        if [[ ($TRAVIS_PHP_VERSION == '5.6' && $WP_VERSION == 'latest' && $WP_MULTISITE == '0') ]]; then
            ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
        fi

before_deploy:
    - bash bin/productionize

deploy:
    - provider: releases
      api_key: $GH_TOKEN
      condition: $E2E == 'true'
      file: /tmp/wp-gistpen.zip
      skip_cleanup: true
      on:
          tags: true
